<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day Disha üåπ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .card {
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(10px);
        padding: 30px 40px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        animation: pop 1.2s ease;
    }

    @keyframes pop {
        from { transform: scale(0.6); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h1 {
        color: white;
        font-size: 2.3rem;
        margin-bottom: 10px;
        text-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    p {
        color: #fff;
        font-size: 1.1rem;
        margin-bottom: 20px;
    }

    .rose {
        width: 140px;
        margin: auto;
        animation: sway 3s ease-in-out infinite;
    }

    @keyframes sway {
        0%,100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
    }

    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 18px;
        color: rgba(255,255,255,0.7);
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-120vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card">
    <h1>Happy Rose Day üåπ</h1>
    <p>For You, <b>Disha</b> ‚ù§Ô∏è</p>

    <!-- SVG Rose -->
    <svg class="rose" viewBox="0 0 200 300">
        <path d="M100 140
                 C60 110, 40 70, 100 50
                 C160 70, 140 110, 100 140Z"
              fill="#e60026"/>

        <path d="M100 160
                 C70 140, 60 120, 100 110
                 C140 120, 130 140, 100 160Z"
              fill="#ff1a3c"/>

        <rect x="95" y="160" width="10" height="90" fill="#1e7f3b"/>

        <path d="M95 200 C60 190, 50 210, 80 220" fill="#2ecc71"/>
        <path d="M105 210 C140 200, 150 220, 120 230" fill="#2ecc71"/>
    </svg>

    <p>Ek gulab sirf phool nahi,<br>meri feelings ka symbol hai üåπ</p>
</div>

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 400);
</script>

</body>
</html>
